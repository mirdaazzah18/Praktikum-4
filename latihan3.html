<!DOCTYPE html>
<html>
<head>
	<!--tag berfungsi sebagai identifier bahwa script yang digunakan adalah JQuery-->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//script JQuery berfungsi untuk menampilkan, menghilangkan, dan memudarkan box
		$(document).ready(function(){
			$("#fadeout").click(function(){
				$("#box").fadeOut("slow");
			});
			$("#fadein").click(function(){
				$("#box").fadeIn("slow");
			});
			$("#fadeout1").click(function(){
				$("#box").fadeTo("slow",0.3);
			});
		});
	</script>
	<!--script CSS berfungsi untuk membuat kotak-->
	<style type="text/css">
		#box{
			width: 300px;
			height: 250px;
			background: yellow;
			border: 1px solid black;
			margin-bottom: 15px
		}
	</style>
</head>
<body>
	<!--tag untuk menampilkan box beserta tombol-tombol-->
	<div id="box"></div>
	<button id="fadeout">Fade Out</button>
	<button id="fadein">Fade In</button>
	<button id="fadeout1">Fade To 0.3</button>
</body>
</html>
