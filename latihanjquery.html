<!DOCTYPE html>
<html>
<head>
	<!--tag untuk identifier bahwa script yang digunakan adalah jquery-->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//sebagai elemen jquery
		$(document).ready(function() {
			$(".sembunyi").click(function() {$("#foto").hide("slow") });
			$(".tampil").click(function() {$("#foto").show("slow") });
		});
	</script>	
</head>
<body>
	<!--tag untuk memunculkan tombol untuk menampilkan dan menyembunyikan foto-->
	<button class="sembunyi">sembunyikan</button>
	<button class="tampil">tampilkan</button>
	<p><img id="foto" src="upn.png"></p>
</body>
</html>
