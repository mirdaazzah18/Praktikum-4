<!DOCTYPE html>
<html>
<head>
	<!--tag sebagai identifier bahwa script yang digunakan adalah jquery-->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//script JQuery sebegai selector nama tag
		$(document).ready(function(){
			$("div").addClass("biru");
		});
	</script>
	<!--script untuk mengubah format warna dan penulisan-->
	<style type="text/css">
		.biru{
			color: blue;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!--div merupakan selector-->
	<div>
		<p>Paragraf Pertama</p>
	</div>
	<div>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
	</div>
</body>
</html>
