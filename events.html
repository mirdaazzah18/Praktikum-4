<!DOCTYPE html>
<html>
<head>
	<!--tag digunakan sebagai identifier bahwa script yang digunakan adalah jquery-->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//script JQuery untuk menampilkan alert sebelum mengakses laman facebook
		$(document).ready(function(){
			$("a").click(function(){
				alert("selamat datang di website facebook")
			});
		});
	</script>
</head>
<body>
	<!--berfungsi untuk menampilkan tulisan yang jika di klik akan membuka laman facebook-->
	<a href="https://www.facebook.com/">klik disini untuk membuka website facebook</a>
</body>
</html>
